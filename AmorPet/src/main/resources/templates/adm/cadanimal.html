<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="conteudo-padrao/estilos :: estilos-padrao">

        <!--Cadastro CSS-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Novo Animal</title>

  <link rel="stylesheet" type="text/css" href="css/cadastro.css">
<!--Página de Cadastro CSS-->

</head>
<body>
<div th:replace="conteudo-padrao/navbar :: navbar"></div>

<br/><br/><br/><br/>

<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <br/><br/><form role="form">
           <div class="main-login main-center">
                <h3>Cadastrar novo animal</h3> <br></div>
            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="Primeiro Nome" tabindex="1">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                      <select class="form-control" id="exampleFormControlSelect1"> 
                        <option>Qual o animal?</option>
                            <option>Cão</option>
                            <option>Gato</option>
                      </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="display_name" class="form-control input-lg " placeholder="Idade do Animalzinho" tabindex="3">
            </div>
            <div class="form-group">
                <input type="radio" name="sexo" class="form-check-input">&nbsp; Macho<br/>
                <input type="radio" name="sexo" class="form-check-input">&nbsp; Fêmea<br/>
            </div>
            <div class="row">
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descrição do animal"></textarea>
                    </div>
                </div>
                 <div class="form-group">
                            <label for="filebutton" class="cols-sm-2 control-label">Foto do animalzinho:</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input id="filebutton" name="filebutton" class="input-file" type="file" />
                                </div>
                            </div>
                        </div>
            
            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-md-6"><input type="reset" value="Limpar" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                <div class="col-xs-12 col-md-6"><input type="submit" value="Cadastrar" class="btn btn-success btn-block btn-lg"></div>
            </div>
        </form>
    </div>
</div>
</div><br/><br/>

<div th:replace="conteudo-padrao/footer :: footer"></div>

<div th:replace="conteudo-padrao/scripts :: scripts-padrao"></div>

</body>
</html>
