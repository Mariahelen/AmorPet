<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="conteudo-padrao/estilos :: estilos-padrao">
    
    <!-- ---Cadastro Animal css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/cadastro_animal.css}">

        <!--Cadastro CSS-->
          <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.8.2/css/all.css}">
    
     <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css}">
    <title>Cadastro Animal</title>

  <link rel="stylesheet" type="text/css" th:href="@{/css/cadastro.css}">
<!--Página de Cadastro CSS-->
</head>
<body>
<div th:replace="conteudo-padrao/navbar :: navbar"></div>

<br><br><br><br>

<div class="container bg-cat">

<div class="row" >
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <br/><br/>
        
        <form role="form" th:action="@{/adm/cadastro/animal}" th:object="${animal}" enctype="multipart/form-data" method="post">
           <div class="main-login main-center">
                <h3>Cadastrar novo animal</h3><br></div>
            <hr class="colorgraph">
            <div class="row">
            	<div th:if="${sucesso}" th:text="${success}" class="tit-processo-1"></div>
        		<div th:if="${error}" th:text="${error}" class="text-danger"></div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                    <label>Nome do Animal</label>
                        <input type="text" th:field="*{nome}" name="first_name" id="first_name" class="form-control input-lg" placeholder="Primeiro Nome" tabindex="1">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                    <label>Qual tipo do Animal?</label>
                      <select class="form-control" th:field="*{tipoAnimal}" id="exampleFormControlSelect1"> 
                            <option th:value="C">Cachorro</option>
                            <option th:value="G">Gato</option>
                      </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
            <label>Data de Nascimento</label>
                <input type="date" th:field="*{dataNascimento}" name="display_name" class="form-control input-lg " placeholder="Idade do Animalzinho" tabindex="3">
            </div>
            <div class="form-group">
            <label>Sexo</label><br>
                <input type="radio" th:field="*{sexoAnimal}" name="sexo" class="form-check-input" id="macho" th:value="M">&nbsp;<label for="macho" class="sexoanimal">Macho</label><br>
                <input type="radio" th:field="*{sexoAnimal}" name="sexo" class="form-check-input" id="femea" th:value="M">&nbsp;<label for="femea" class="sexoanimal">Fêmea</label><br/>
            </div>
            <div class="form-group">
            <label>Porte do Animal</label><br>
              <input type="radio" th:field="*{porteAnimal}" name="porte" class="form-check-input" id="pequeno" th:value="P">&nbsp;<label for="pequeno" class="porteanimal">Pequeno</label><br>
                <input type="radio" th:field="*{porteAnimal}" name="porte" class="form-check-input" id="medio" th:value="M">&nbsp;<label for="medio" class="porteanimal">Médio</label><br>
                 <input type="radio" th:field="*{porteAnimal}" name="porte" class="form-check-input" id="grande" th:value="G">&nbsp;<label for="grande" class="porteanimal">Grande</label>
            </div>
                    <div class="form-group">
                    <label>História do Animal</label>
                        <textarea class="form-control" th:field="*{historiaAnimal}" id="exampleFormControlTextarea1" rows="3" placeholder="Historia do animal"></textarea>
                    </div>
                 <div class="form-group">
                            <label for="filebutton" th:field="*{caminhoFoto}" class="cols-sm-2 control-label">Foto do animalzinho:</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                	<img id="preview-img" width="200">
                                    <input th:field="*{file}" name="filebutton" id="file-chooser" class="input-file" type="file" />
                                </div>
                            </div>
                        </div>
            
            <hr class="colorgraph">
            <div class="row" style="margin-bottom: 13px; ">
                <div class="col-xs-12 col-md-6"><input type="reset" value="Limpar" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                <div class="col-xs-12 col-md-6"><input type="submit" value="Cadastrar" class="btn btn-success btn-block btn-lg"></div>
            </div>
            
        </form>
    </div>
</div>
</div><br/><br/>

<div th:replace="conteudo-padrao/footer :: footer"></div>

<!--Página de Cadastro CSS-->
<!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->

<div th:replace="conteudo-padrao/scripts :: scripts-padrao"></div>
<script type="text/javascript">
	const $ = document.querySelector.bind(document);
	
	const previewImg = $('#preview-img');
	const fileChooser = $('#file-chooser');
	
	fileChooser.onchange = e => {
	    const fileToUpload = e.target.files.item(0);
	    const reader = new FileReader();
	    reader.onload = e => previewImg.src = e.target.result;
	    reader.readAsDataURL(fileToUpload);
	};
</script>
</body>
</html>
