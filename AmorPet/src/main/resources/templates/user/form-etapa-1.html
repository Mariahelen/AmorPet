<section class="mbr-box mbr-section mbr-section--relative mbr-section--fixed-size mbr-section--full-height mbr-section--bg-adapted mbr-parallax-background" th:style="|background-image: url(@{/assets/images/doguinho.jpg});|">

		    <div class="mbr-box__container mbr-section__container container">
<section>
<div class="position">
        <div class="container">
<br/>
<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <!-- INICIO DO FORM -->
        <form role="form" th:action="@{/quero-adotar/parte-2}">
            <h2 class="tit-processo-1">PROCESSO ADOTIVO - ETAPA 1</h2>
            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Primeiro Nome" tabindex="1">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Último Nome" tabindex="2">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg " placeholder="Rua" tabindex="3">
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Número" tabindex="1">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text"  class="form-control input-lg" placeholder="Complemento" tabindex="2">
                    </div>
                </div>
            </div>


            <div class="form-group">
            	<label class="tit-processo-1">Em caso de ausência, quem será responsável pelo animal?</label>
                <input type="text" class="form-control input-lg" placeholder="Insira o nome do responsável em caso de ausência" tabindex="4">
            </div>
            
                    <div class="form-group">
                    	<label class="tit-processo-1">Reside em casa ou apartamento?</label>
                       <select class="form-control">
                       		<option>Selecione uma opção</option>
                       		<option>Casa</option>
                       		<option>Apartamento</option>
                       </select>
                    </div>
             	
            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-md-6"><input type="submit" value="Enviar" class="btn btn-success btn-block btn-lg" tabindex="7"></div>
                <div class="col-xs-12 col-md-6"><input type="reset" class="btn btn-primary btn-block btn-lg" value="Limpar"></div>
            </div>
        </form>
    </div>
</div>

</div>
