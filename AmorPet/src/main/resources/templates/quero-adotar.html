<link th:replace="conteudo-padrao/estilos :: estilos-padrao">

<title>Visualização de Animais</title>


<link rel="stylesheet" type="text/css"
	th:href="@{/css-quero-adotar/quero-adotar.css}">
</head>
<body>
	<div th:replace="conteudo-padrao/navbar :: navbar"></div>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<!-------------------------CORRETO ACIMA------------------>
	<section>

		<div class="album py-5 bg-light">
			<div class="container">
				<div class="row" id="filtros">

					<div class="filtro">
						<h3 class="tit-filtro">Filtrar por:</h3>
					</div>
					<div class="btn-group">
						<div class="btn-group demoPadder color" role="group"
							aria-label="Basic example">

							<button type="button" class="btn btn-info">Espécie:</button>
							<button type="button" class="btn btn-success">Todos</button>
							<button type="button" class="btn btn-success">Cães</button>
							<button type="button" class="btn btn-success">Gatos</button>
						</div>

						<div class="btn-group flex-wrap demoPadder" role="group"
							aria-label="Basic example">

							<button type="button" class="btn btn-info">Porte:</button>
							<button type="button" class="btn btn-success">P</button>
							<button type="button" class="btn btn-success">M</button>
							<button type="button" class="btn btn-success">G</button>
						</div>

						<div class="btn-group flex-wrap demoPadder" role="group"
							aria-label="Basic example">
							<button type="button" class="btn btn-info">Sexo:</button>
							<button type="button" class="btn btn-success">Fêmea</button>
							<button type="button" class="btn btn-success">Gatos</button>
						</div>
					</div>

					<div class="btn-group flex-wrap demoPadder" role="group"
						aria-label="Basic example">
						<a th:href="@{#}" class="btn btn-light" id="btn-add-animal"
							title="Adicionar novo animal"><span
							class="glyphicon glyphicon-plus"></span></a>
					</div>


					<br> <br />
					<!-- MODAL DE REMOVER ANIMAL -->
					<div class="modal fade" id="exampleModal" tabindex="-1"
						role="dialog">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<h4 class="remocao">Remoção do Animal</h4>
								</div>
								<div class="modal-body">
									<form id="form-remove-animal" action="|/adm/remover/animal/|" method="post"
										role="form">
										<div class="form-group">
											<label for="recipient-name" class="control-label">Senha:</label>
											<input type="password" name="senhaAdm" class="form-control"
												id="senha">
										</div>
										<div class="form-group">
											<label for="message-text" class="control-label">Motivo
												da remoção</label>
											<textarea name="motivo" class="form-control"
												id="message-text"></textarea>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default"
												data-dismiss="modal">Cancelar</button>
											<button type="submit" class="btn btn-danger">Remover</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!-- FIM MODAL DE REMOVER ANIMAL -->
					<!--AS IMAGENS DEVEM TER 2000 X 1334 PIXELS-->
					<div th:if="${errorListaAnimais}" th:text="${errorListaAnimais}"></div>
					<div class="row" th:if="${listaAnimais}">
						<div class="col-md-4" th:each="animal : ${listaAnimais}">
							<div class="card mb-4 shadow-sm">
								<img th:src="${animal.caminhoFoto}" width="350px" role="img"
									aria-label="Placeholder: miniatura">
								<div class="card-body">
									<p>
									<h4 th:text="${animal.nome}"></h4>
									</p>
									<div class="d-flex justify-content-between align-items-center">
										<div class="btn-group">
											<a class="btn btn-info"
												th:href="|/descricao-animal/${animal.id_animal}|"
												role="button">Mais Informações</a>
										</div>
										<button id="btn-remove-animal" type="button" th:value="${animal.id_animal}" class="btn btn-primary"
											data-toggle="modal" data-target="#exampleModal">Remover</button>

									</div>
								</div>
							</div>
						</div>
						<div th:if="${sucesso}" th:text="${sucesso}"></div>
						<div th:if="${error}" th:text="${error}"></div>
					</div>
				</div>
			</div>
	</section>

	<!-------------------------------Correto-------------------------------------->
	<br>
	<br>

	<div th:replace="conteudo-padrao/footer :: footer"></div>

	<div th:replace="conteudo-padrao/scripts :: scripts-padrao"></div>

	<script th:src="@{/js-quero-adotar/quero-adotar.js}"></script>
	<script th:inline="javascript">
		$("#btn-remove-animal").click(function() {
			let valorBtn = $(this).val();
			$("#form-remove-animal").attr("action", "/adm/remover/animal/"+valorBtn);
		});
		$('#exampleModal').on('show.bs.modal', function(event) {
			var button = $(event.relatedTarget) // Button that triggered the modal
			var recipient = button.data('whatever') // Extract info from data-* attributes
			// If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
			// Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
			var modal = $(this)
			modal.find('.modal-title').text('New message to ' + recipient)
			modal.find('.modal-body input').val(recipient);
			
			
		});
		
	</script>

</body>
</html>
